
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened">
        <div class="drawer-logo">
            <img src="./assets/images/borrador.svg" alt="">
        </div>
        <mat-nav-list>
            <a mat-list-item routerLink="home" routerLinkActive="active">Inicio</a>
            <a mat-list-item routerLink="convocatoria" routerLinkActive="active">Convocatoria</a>
            <a mat-list-item disabled>Semi Final</a>
            <a mat-list-item disabled>Finalistas</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>   
        <mat-toolbar color="primary" class="header-toolbar">
            <div class="toolbar-logo" >
                <button mat-button (click)="opened=!opened">
                <mat-icon>dehaze</mat-icon>
                </button>
            </div>
            <div class="toolbar-botonera">
                <a mat-button routerLink="home" routerLinkActive="active">Inicio</a>
                <a mat-button routerLink="convocatoria" routerLinkActive="active">Convocatoria</a>
                <a mat-button disabled>Semi Final</a>
                <a mat-button disabled>Finalistas</a>
                <a mat-button routerLink="evaluacion" routerLinkActive="active"
                *ngIf="auth.loggedIn">Cuestionario</a>
            </div>
            <div class="toolbar-loguer">
                <a mat-stroked-button 
                    *ngIf="!auth.loggedIn"
                    (click)="auth.login()" >Login</a>
                <a mat-stroked-button color="warn" 
                    *ngIf="auth.loggedIn"
                    (click)="auth.logout()">Logout</a>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
